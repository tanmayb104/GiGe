{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>GiGe</title>
        <link rel="stylesheet" href="{% static '/css/home.css' %}">
        <script src="https://kit.fontawesome.com/bc6f27e589.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static '/css/product.css' %}">
        <link rel="stylesheet" href="{% static '/css/category.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="{% static '/images/Frame.png' %}" type="image">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <nav class="head">
			<div id="logo">GiGe</div>
            <a href="product.html" id = "cat"><i class="fas fa-home"></i>HOME</a>
            <form class="search" action="" method="GET">
                <input type="text" name="search" placeholder="Search In Category...">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
			<a class="about" href="{% url 'give' %}">Switch To Give</a>
            <a class="sign" href="wallet"><i class="fas fa-wallet"></i></a>
			<a class="sign" href="{% url 'profile' %}"><i class="fa fa-user-circle"></i></a>
            <a class="sign" href="#dropdown?"><i class="fa fa-bars"></i></a>
		</nav>
        <div class = "cat-cont">
            <h2>{{category}}</h2>
            <h4>Showing All {{items|length}} Products in {{category}}</h4>
            <div class = "item-all">
                {% for item in items %}
                    <div class="item-box-1">
                        <img src = "/media/{{ item.item_pic }}">
                        <img id="user" src = "/media/{{ item.owner.profile.profile_pic }}"><h3>{{item.name}}</h3><br>
                        <h5>{{item.price}}</h5>
                        <a style="float: right;" href="/store/get/item/{{item.id}}">GET</a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="footer">
			<div class="footer-container">
				<div class="comp">
					<p>Company</p>
					<p>Team</p>
					<p>History</p>
					<p>Contact us</p>
					<p>Locations</p>
				</div>
				<div class="features">
					<p>Features</p>
					<p>Cool Stuff</p>
					<p>GitHub</p>
				</div>
				<div class="Legal">
					<p>Privacy Policy</p>
					<p>Terms Of Use</p>
				</div>
			</div>
			<div class="git">
				<img src="{% static '/images/Vector.png' %}">
				<img src="{% static '/images/Vector (1).png' %}">
				<img src="{% static '/images/Vector (4).png' %}">
				<img src="{% static '/images/Vector (3).png' %}">
		    </div>
	    </div>
    </body>
</html>
