        <link rel="icon" href="../images/Frame.png" type="image">

    <body>
        <div class = "nav-all">
            <div class="brand">
                <img src = "../images/Frame.png" width="100px" height="100px">
            </div>
            <p>Your Profile</p>
            <button style="margin-left: auto;font-size: 25px;" onclick="back()">Go Back</button>

            <a class="sign" href="wallet"><i class="fas fa-wallet"></i></a>
			<a class="sign" href="login.html"><i class="fa fa-user-circle"></i></a>
            <a class="sign" href="#dropdown?"><i class="fas fa-sign-in-alt"></i></a>
        </div>
        <div id="page-des"><i class="fas fa-arrow-circle-left"></i><h2>Profile</h2></div>
        <form>
        <div class="prof-det">
            <div class="user-img">
                <label for="p-img"><img id="img-s" src="../images/atul_260x261.jpeg"></label>
                <input type="file" onchange="update_img(event)" style="display: none;" id="p-img" name="p-img">
            </div>
            <div class="user-det">
                    <table>
                        <tr>
                            <th class="det-col-1">Name</th>
                            <td><input type="text" required id="u-name" value="Atul Agarwal"></td>
                        </tr>
                        <tr>
                            <th class="det-col-1">Email</th>
                            <td><input type="email" required id="u-email" value="atulagarwal0721@gmail.com"></td>
                        </tr>
                        <tr>
                            <th class="det-col-1">Phone Number</th>
                            <td><input type="text" required id="u-no" value="8879728598"></td>
                        </tr>
                        <tr>
                            <th class="det-col-1">Bate of Birth</th>
                            <td><input type="text" required id="u-dob" value="7 Oct 2001"></td>
                        </tr>
                        <tr>
                            <th class="det-col-1">College</th>
                            <td><input type="text" required id="u-loc" value="VIT Vellore"></td>
                        </tr>
                        <tr>
                            <th class="det-col-1">Address</th>
                            <td><textarea rows="3" cols="80" id="u-add">consectetur adipiscing elit. Amet vivamus at lacus semper rhoncus amet, vitae luctus condimentum. </textarea></td>
                        </tr>
                    </table>
                    <div id="p-but">
                        <input type="submit">
                    </div>
            </div>
        </div>
        </form>
        <script>
            const back = () =>{
                window.history.back();
            };
            const update_img = (event) =>{
            var d_img = document.getElementById("img-s");
            var out = event.target.files[0];
            d_img.src = URL.createObjectURL(out);

        }
        </script>
    </body>
</html>
